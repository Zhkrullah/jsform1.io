<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <link rel="stylesheet" href="reg1.css">
</head>
<body>
    <div class="form-container">
        <form id="registrationForm">
            <h2>Registration Form</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <p id="usernameError" class="error-message"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <p id="emailError" class="error-message"></p>

            <label for="password">Create Password:</label>
            <div class="input-wrapper">
                <input type="password" id="password" required>
                <span id="togglePassword" class="toggle-icon">👁️</span>
            </div>
            <p id="passwordError" class="error-message"></p>

            <label for="confirmPassword">Confirm Password:</label>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword" required>
                <span id="toggleConfirmPassword" class="toggle-icon">👁️</span>
            </div>
            <p id="confirmPasswordError" class="error-message"></p>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" required>
            <p id="phoneError" class="error-message"></p>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" selected>Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <p id="genderError" class="error-message"></p>

            <button type="submit">Register</button>
            <p id="successMessage" class="success-message"></p>
        </form>
    </div>

    <script src="reg1.js"></script>
</body>
</html>
